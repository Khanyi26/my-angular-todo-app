<!--This contains the form to add tasks and dsiplay the list of tasks-->

<div class="todo-container">
    <h2>Todo List</h2>

    <form (ngSubmit)="addTask()">
        
    
        <input  (ngModel) = "taskName" name = "taskName" required placeholder = "Task Name" required/>
        <select (ngModel) = "priority" name="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <input type = "date" (ngModule) = "dueDate" name = "dueDate" required/>
        <button type = "submit" > Add Task</button>
      
    </form>

    <ul>
        <li *ngFor="let task of tasks">
            {{ task.name }} - {{ task.priority }}
            <button (click)="deleteTask(task)">Delete</button>
        </li>
        
    </ul>
</div>
